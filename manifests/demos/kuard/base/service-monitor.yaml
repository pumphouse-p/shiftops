apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kuard-sm
  labels:
    release: prometheus-kubeaddons
    app: kuard
spec:
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: kuard
  endpoints:
  - port: http
    interval: 15s
    path: /metrics